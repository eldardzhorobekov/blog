{% extends 'base.html' %}
{% block content %}
<div class="sign-in">
  <div class="row">
    <form action="{% url 'login' %}" class="col s12" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn waves-effect waves-teal center-align">Sign In</button>
    </form>
  </div>
</div>
{% endblock %}

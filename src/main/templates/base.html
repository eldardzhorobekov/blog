{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'styles.css' %}" rel="stylesheet">
  <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
  <title>{% block title %}Блог{% endblock %}</title>
</head>
<body>

  <div class="container">
    {% include 'inc/header.html' %}
    {% block content %}
      <h1>Страницы: Моя лента, Профиль, Вход, Регистрация</h1>
    {% endblock %}
  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {

        const CSRF_TOKEN = '{{ csrf_token }}'
        const data = {
          csrfmiddlewaretoken: CSRF_TOKEN
        }
        $.ajaxSetup({
          data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
        });

        $('.mark-btn').on('click', function() {
          const icon = $(this).children('i');
          const post_id = $(this).attr('data-post-id');
          let url, _html;
          if( $(icon).html() === 'bookmark_border') {
            url = `/post/${post_id}/mark-read`
            _html = 'bookmark'
          } else {
            url = `/post/${post_id}/mark-unread`
            _html = 'bookmark_border'
          }
          $.post(url, function() {
            $(icon).html(_html);
          });
        })


    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

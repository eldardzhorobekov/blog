{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="{% static 'vendor/materialize.min.css' %}" rel="stylesheet" >
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
  <title>{% block title %}Блог{% endblock %}</title>
</head>
<body>

  <div class="container">
    {% include 'inc/header.html' %}
    {% block content %}
      {% comment %} <h1>Страницы: Моя лента, Профиль, Вход, Регистрация</h1> {% endcomment %}
    {% endblock %}
  </div>

  <script src="{% static 'vendor/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/materialize.min.js' %}"></script>
  <script>
    $.ajaxSetup({
      data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
    });
  </script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>

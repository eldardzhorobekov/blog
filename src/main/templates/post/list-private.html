{% if posts %}

  {% for post in posts %}
    <div class="post">

      <a href="{% url 'post-details' post.id %}" class="black-text"><h3>{{ post.title }}</h3></a>
      <span>{{ post.created_on }}</span>
      <div class="truncate">{{ post.content }}</div>
      <div class="instruments admin-instruments left">
        <a href="{% url 'post-details' post.id %}" class="material-icon__wrapper">
          <i class="material-icons">remove_red_eye</i>
          <span>Посмотреть</span>
        </a>
        <a href="{% url 'post-update' post.id %}" class="material-icon__wrapper">
          <i class="material-icons">edit</i>
          <span>Редактировать</span>
        </a>
        <a href="{% url 'post-delete' post.id %}" class="material-icon__wrapper">
          <i class="material-icons">delete</i>
          <span>Удалить</span>
        </a>
      </div>
    </div>
    <div class="divider"></div>
  {% endfor %}

{% else %}
  <h5>Пока нет постов</h5>
{% endif %}

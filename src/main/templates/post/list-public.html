{% if posts %}

  {% for post in posts %}
    <div class="post">

      <a href="{% url 'post-details' post.id %}" class="black-text"><h3>{{ post.title }}</h3></a>
      <a href="{% url 'profile' post.author %}">{{ post.author }}</a>
      <span>{{ post.created_on }}</span>
      <div class="truncate">{{ post.content }}</div>
      <div class="instruments default-instruments">
        <a href="{% url 'post-details' post.id %}">Читать</a>
        <a href="#" class="right">
          {% if post.is_read %}
            <i class="small material-icons">bookmark</i>
          {% else %}
            <i class="small material-icons">bookmark_border</i>
          {% endif %}
        </a>
      </div>
    </div>
    <div class="divider"></div>
  {% endfor %}

{% else %}
  <h5>Пока нет постов</h5>
{% endif %}
